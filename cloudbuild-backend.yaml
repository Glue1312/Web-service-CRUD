steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/backend:$COMMIT_SHA', '-f', 'backend/Dockerfile', '.']

- name: 'gcr.io/cloud-builders/gcloud'
  args: [
    'run', 'deploy', 'notes-backend',
    '--image', 'gcr.io/$PROJECT_ID/backend:$COMMIT_SHA',
    '--region', 'us-central1',
    '--platform', 'managed',
    '--allow-unauthenticated',
    '--add-cloudsql-instances', 'PROJECT_ID:REGION:INSTANCE_ID',
    '--set-env-vars', 'DB_USER=silvester',
    '--set-env-vars', 'DB_PASSWORD=YOUR_DB_PASSWORD',
    '--set-env-vars', 'DB_NAME=notes_db',
    '--set-env-vars', 'INSTANCE_CONNECTION_NAME=PROJECT_ID:REGION:INSTANCE_ID'
  ]
